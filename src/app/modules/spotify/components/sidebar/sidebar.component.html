<div class="header">
  <sp-window-drag height="var(--safe-area-top)"></sp-window-drag>
</div>

<div class="body">
  <a class="menu__item" routerLinkActive="menu__item__active" [routerLink]="item.url" *ngFor="let item of menu">
    <sp-icon [size]="18" [name]="item.icon"></sp-icon>
    <div>{{ item.label }}</div>
  </a>
</div>

<div class="footer">
  <sp-user-profile [user]="spotifyUserController.$userData | async"/>
</div>
